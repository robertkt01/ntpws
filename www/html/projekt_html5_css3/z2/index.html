<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primjer HTML5 dokumenta.">
    <meta name="keywords" content="HTML5, dijakritički znakovi, meta oznake, mobilni uređaji">
    <meta name="author" content="Robert S">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        nav {
            background-color: #0074D9;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 16px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="banner.jpg" alt="Banner" />
    </header>
    <nav>
        <a href="#pocetna">Početna stranica</a>
        <a href="#novosti">Novosti</a>
        <a href="#kontakt">Kontakt</a>
        <a href="#o-nama">O nama</a>
        <a href="#galerija">Galerija</a>
    </nav>
</body>
</html>
